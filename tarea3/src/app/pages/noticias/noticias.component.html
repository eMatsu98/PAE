<h2>Listado de Noticias</h2>
<form (submit)="buscar()">
    <input type="text" name="buscar" placeholder="Buscar..." [(ngModel)]="search">
    <button [disabled]="!search">Buscar</button>
</form>

<p *ngIf="cargando">Cargando....</p>

<h2>Resultados de {{lastSearch | myUpperCase}}</h2>
<div class="panel">
    <div>
        <app-noticia-listado [lista]="noticias" [actual]="current" (nuevaNoticia)="cambiarNoticia($event)" (onClear)="clearCurrent()"></app-noticia-listado>
    </div>
    <div>
        <app-noticia-details [noticia]="current" (onClear)="clearCurrent()"></app-noticia-details>
    </div>
</div>
